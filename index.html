 <html>

 <head>
   <title> Hand Gestures </title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading"> Hand Gestures
         <br>
         <span>&#128076</span>
         <span>&#9996</span>
         <span>&#128077</span>
         </h3>

       <br><br>

       <p style="font-size: 22px;">Take A Picture Of A Hand Gesture
         </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Web Cam - </label>
         <div id="camera"></div>
         <br><br>
         <button onclick="take_snapshot();" class="btn btn-primary"> Capture Image</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12"> 
         <label>Prediction - </label>
         <p class="hand_gesture" id="gesture_name"></p>
         
         <div class="col-md-4 col-sm-12 col-xs-12">
           <label>Preview - </label>
           <div id="result"></div>
           <br><br>
           <button onclick="identify();" class="btn btn-success"> Predict Gesture </button>
         </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
